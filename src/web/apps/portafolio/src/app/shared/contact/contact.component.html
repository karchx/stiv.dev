<div class="relative bg-white overflow-hidden dark:bg-gray-800" id="contact">
  <div class="w-full px-10">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 dark:bg-gray-700">
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2 dark:text-white"
          for="name"
        >
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          placeholder="Name"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2 dark:text-white"
          for="message"
        >
          Message
        </label>
        <textarea
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="message"
          rows="5"
          placeholder="Message"
        ></textarea>
        <p class="text-red-500 text-xs italic">Please, write a message.</p>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:hover:bg-indigo-700"
          type="button"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
